<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="btn">
            <button id="rock" onclick="rock_button()">
                <img src="Rock.png" alt="" height="200px">
            </button>
            <button id="paper" onclick="paper_button()">
                <img src="paper.jpg" alt="" height="200px" width="300px">
            </button>
            <button id="Scissor" onclick="scissor_button()">
                <img src="scissors.jpg" alt="" height="200px" width="300px">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
